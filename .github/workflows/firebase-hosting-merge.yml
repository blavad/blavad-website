name: Deploy to Firebase Hosting on merge
'on':
    push:
        branches:
            - main
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            # Setup Node.js environment
            - name: Setup PNPM
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Configurer les informations d'identification npm
              run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

            # Install package dependencies
            - name: Install dependencies
              run: pnpm install

            # Build package
            - name: Build package
              run: pnpm build

            # - name: Move CNAME file in build
            #   run: |
            #       echo "Move CNAME file in build"
            #       mkdir -p dist
            #       cp CNAME dist
            # - uses: crazy-max/ghaction-github-pages@v1
            #   with:
            #       target_branch: gh-pages
            #       build_dir: dist
            #   env:
            #       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Deploy to firebase
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLAVAD_WEBSITE }}'
                  channelId: live
                  projectId: blavad-website
